<div class="row align-items-center justify-content-center table-secondary col-md-12 mt-3 mb-3 rounded">

  <div style="height: 180px;" class="col-sm-10 w-100 p-3 mt-3 mb-2 bg-secondary text-white rounded">
    <div class="p-5">
      <h4 class="text-center">Copa do mundo de Filmes</h4>
      <h1 class="text-center">Resultado Final</h1>
      <h5 class="text-sm-center">Veja abaixo o resultado final do campeonato de filmes</h5>
    </div>
  </div>

  <div *ngIf="!filmes" class="row align-items-center justify-content-center col-sm-10 w-100">
    <div class="row justify-content-center col-3 m-2 text-black">
      <p><em>Carregando filmes...</em></p>
    </div>
  </div>

  <div *ngIf="filmes" class="col-sm-10 w-100">
    <div class="float-left col-sm-4 m-2 text-white font-weight-bold">
      <div class="col-sm-12">

      </div>
    </div>
    <div class="float-right col-sm-offset-4 col-sm-4 m-2">
      <button (click)="chamarSelecaoFilmes()" type="button" class="float-right btn btn-primary">GERAR NOVO CAMPEONATO</button>
    </div>
  </div>

  <div *ngIf="filmeCampeao" class="cardFilms col-sm-10 table-light mt-2 p-0">
    <div class="col-sm-1 float-left align-middle bg-secondary" style="height: 80px">
      <h1 class="font-weight-bold text-white">1ยบ</h1>
    </div>
    <div class="col-sm-10 float-right mt-0 text-secondary cardFilmsNumero">
      <h2 class="text-left font-weight-bold">{{ filmeCampeao.titulo }}</h2>
    </div>
  </div>

  <div *ngIf="filmeViceCampeao" class="mt-3 cardFilms col-sm-10 table-light m-0 p-0">
    <div class="col-sm-1 float-left align-middle bg-secondary" style="height: 80px">
      <h1 class="font-weight-bold text-white">2ยบ</h1>
    </div>
    <div class="col-sm-10 float-right mt-0 text-secondary cardFilmsNumero">
      <h2 class="text-left font-weight-bold">{{ filmeViceCampeao.titulo }}</h2>
    </div>
  </div>

  <div class="row col-sm-10 w-100 mb-2" style="height: 318px"></div>

</div>
